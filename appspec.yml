version: 0.0
os: linux
files:
  - source: /pubcal/
    destination: /home/bitnami/pubcal

permissions:
  - object: /
    pattern: "**"
    owner: bitnami
    group: bitnami

hooks:
  ApplicationStop:
     - location: pubcal/bin/stop
       timeout: 120
       runas: root

  AfterInstall:
     - location: pubcal/bin/install-pkg
       timeout: 120
       runas: root

  ApplicationStart:
     - location: pubcal/bin/start
       timeout: 30
       runas: root

